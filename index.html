<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Bittersweet</title>
</head>
<body>
    <div id="content-container">
        <div id="login-request">
            <h2>bittersweet</h2>
            <p>para ter acesso ao conteúdo interativo,
                faça o login ou crie uma conta.
            </p>
            <div class="btn-box">
                <button id="btn-continue" onClick="showBittersweetContent()">continuar sem logar</button>
                <button id="btn-signin" onClick="showLoginForm()">entrar</button>
                <button id="btn-signup" onClick="showSignUpForm()">criar uma conta</button>
            </div>
        </div>
        <div class="spinner" id="spinner"></div>

    </div>

    <div id="magazine-layout" style="display: none;">
        <h1>Bem-vindo à Bittersweet Magazine!</h1>
        <p>conteudo</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
